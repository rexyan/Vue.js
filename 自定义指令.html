<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <div v-test:mag.a.b="message"></div>
</div>
<script>
    Vue.directive('test', {
        bind: function (el, binding, vnode) {
            var keys = [];
            for (var i in vnode) {
                keys.push(i);
            }
            el.innerHTML =
                'name : ' + binding.name + '<br/>' +
                'value: ' + binding.value + '<br/>' +
                'expression: ' + binding.expression + '<br/>' +
                'argument: ' + binding.arg + '<br/>' +
                'modifiers: ' + JSON.stringify(binding.modifiers) + '<br/>' +
                'vnone keys: ' + keys.join(', ')
        }
    });

    new Vue({
        el: '#app',
        data: {
            message: "some text"
        }
    })
</script>
</body>
</html>
